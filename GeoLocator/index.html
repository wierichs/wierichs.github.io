<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
  <link rel="manifest" href="./manifest.json">
  <!--<link rel="stylesheet" href="./style.css">-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="

  <title>Geo Locator</title>
</head>
<body>
  <div id="buttonbar">
    <button id="find-me">Wo bin ich?</button><br/>
    <button id="follow-me">Weg verfolgen</button>
    <button id="follow-me">Verfolgung stoppen</button><br/>
    <button id="show-me">Show in map</button>
  </div>
  <div id="location-list">
    <a id="map-link" target="_blank"></a>
  </div>
  <div id="map" style="min-width: 180px; min-height: 180px; width: 100%; height: 100%;"></div>

  <script src="./location.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' });
    }
  </script>
