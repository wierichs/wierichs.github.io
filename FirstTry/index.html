<!DOCTYPE html>
<html lang="en-US" dir="ltr">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>Temperature converter</title>
 </head>
 <body>
  <form id="converter">
   <label for="input-temp">temperature</label>
   <input type="text" id="input_temp" name="input-temp" value="20" />
   <label for="input-unit">from</label>
   <select id="input_unit" name="input-unit">
	<option value="c" selected>Celsius</option>
	<option value="f">Fahrenheit</option>
	<option value="k">Kelvin</option>
   </select>
   <label for="output-unit">to</label>
   <select id="output_unit" name="output-unit">
	<option value="c">Celsius</option>
	<option value="f" selected>Fahrenheit</option>
	<option value="k">Kelvin</option>
   </select>
   <output name="output-temp" id="output_temp" for="input-temp input-unit output-unit">68 F</output>
  </form>
  <script src="./converter.js"></script>

  <p>
   <button id="find-me">Show my location</button><br />
   <p id="status"></p>
   <a id="map-link" target="_blank"></a>
   <button id="show-me">Show in map</button><br />
   <div id =”my-map” style = “width:800px; height:600px;”></div>
  </p>
  <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="./location.js"></script>

  <script>
	if('serviceWorker' in navigator) {
	  navigator.serviceWorker.register('./sw.js', { scope: './' });
	}
  </script>
 </body>
</html>
